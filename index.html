<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./page/index.css" rel="stylesheet">
  <title>mesto</title>
</head>
<body>
  <div class="page pages">
    <div class="content">
      <header class="header">
	<img src="./image/logo.svg" alt="Логотип страницы" class="header__logo">
 </header>
 <main class="main">
	<section class="profile">
	  <div class="profile__container">
		 <img src="./image/Avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
		 <div class="profile__info">
			<div class="profile__name-edit">
			  <h1 class="profile__name">Жак-Ив Кусто</h1>
			  <button class="profile__edit-button button" type="button"><img class="profile__edit-button-img" src="./image/EditButton.svg" alt="кнопка изменить"></button>
			</div>
			<p class="profile__occupation">Исследователь океана</p>
		 </div>
	  </div>
	  <button class="profile__add-button button" type="button"><img src="./image/Vector.svg" alt="добавить" class="profile__add-button-img"></button>
	</section>
	<section class="elements">
	</section>
 </main>
 <footer class="footer">
	<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
 </footer>
 <div class="popup popup_profile">
	 <div class="popup__container popup__container_profile">
		<form class="popup__form"  name="popupForm">
			<h2 class="popup__title">Редактировать профиль</h2>
			<input type="text" class="popup__input" name="inputName">
			<input type="text" class="popup__input popup__input_type_occupation" name="inpitOccupation">
			<button type="submit" class="popup__btn-submit">Сохранить</button>
			<button type="button" class="popup__btn-close button"><img class="popup__btn-close-img" alt="кнопка закрыть" src="./image/CloseIcon.svg"></button>
		 </form>
	 </div>
 </div>
 <div class="popup popup_cards">
	<div class="popup__container popup__container_cards">
	  <form class="popup__form popup__form_edit"  name="popupForm">
		  <h2 class="popup__title">Новое место</h2>
		  <input type="text" class="popup__input popup__input_cards" value="" name="inputTitle" id="inputTitle" placeholder="Название" required minlength="2" maxlength="30">
		  <input class="popup__input popup__input_type_occupation popup__input_type_cards" value="" type="url" id="inpitOccupation" name="inpitOccupation" placeholder="Ссылка на картинку">
		  <button type="submit" class="popup__btn-submit">Сохранить</button>
		  <button type="button" class="popup__btn-close button"><img class="popup__btn-close-img" alt="кнопка закрыть" src="./image/CloseIcon.svg"></button>
		</form>
	</div>
</div>
<div class="popup popup_image">
	<div class="zoom">
	  <figure class="zoom__container">
		 <img class="zoom__img" src="./image/CloseIcon.svg" alt="">
		 <figcaption class="zoom__figcaption"></figcaption>
	  </figure>
	  <button class="popup__btn-close button"><img class="popup__btn-close-img" alt="кнопка закрыть" src="./image/CloseIcon.svg"></button>
	</div>
 </div>
</div>

<template class="template">
	<div class="element">
	  <img src="./image/CloseIcon.svg" alt="" class="element__img">
	  <div class="element__footer">
		 <h2 class="element__text"></h2>
		 <button class="element__btn-heart button" type="button"></button>
		 <button class="element__trashcan button"><img src="./image/trashcan.svg" alt="кнопка удаления карточки"></button>
	  </div>
	</div>
 </template>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
