<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./page/index.css" rel="stylesheet">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <div class="content">
      <header class="header">
	<img src="./image/logo.svg" alt="Логотип страницы" class="header__logo">
 </header>
 <main class="main">
	<section class="profile">
	  <div class="profile__container">
		 <img src="./image/Avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
		 <div class="profile__info">
			<div class="profile__name-edit">
			  <h1 class="profile__name">Жак-Ив Кусто</h1>
			  <button class="profile__edit-button button" type="button"><img class="profile__edit-button-img" src="./image/EditButton.svg" alt="кнопка изменить"></button>
			</div>
			<p class="profile__occupation">Исследователь океана</p>
		 </div>
	  </div>
	  <button class="profile__add-button button" type="button"><img src="./image/Vector.svg" alt="добавить" class="profile__add-button-img"></button>
	</section>
	<section class="elements">
	  <div class="element">
		 <img src="./image/Karachaevsk.jpg" alt="Старая крепость на фоне гор" class="element__img">
		 <div class="element__footer">
			<h2 class="element__text">Карачаевск</h2>
			<button class="element__btn-heart button" type="button"><img src="./image/heart.svg" alt="лайк" class="element__heart-img"></button>
		 </div>
	  </div>
	  <div class="element">
		 <img src="./image/Elbrus.jpg" alt="РАссвет в поле, а в дали гора" class="element__img">
		 <div class="element__footer">
			<h2 class="element__text">Гора Эльбрус</h2>
			<button class="element__btn-heart button" type="button"><img src="./image/heart.svg" alt="лайк" class="element__heart-img" ></button>
		 </div>
	  </div>
	  <div class="element">
		 <img src="./image/Dombai.jpg" alt="Лесистые горы на переднем плане, на заднем высокие горы в снегу" class="element__img">
		 <div class="element__footer">
			<h2 class="element__text">Домбай</h2>
			<button class="element__btn-heart button" type="button"><img src="./image/heart.svg" alt="лайк" class="element__heart-img"></button>
		 </div>
	  </div>
	  <div class="element">
		 <img src="./image/Elbrus.jpg" alt="РАссвет в поле, а в дали гора" class="element__img">
		 <div class="element__footer">
			<h2 class="element__text">Гора Эльбрус</h2>
			<button class="element__btn-heart button" type="button"><img src="./image/heart.svg" alt="лайк" class="element__heart-img"></button>
		 </div>
	  </div>
	  <div class="element">
		 <img src="./image/Dombai.jpg" alt="Лесистые горы на переднем плане, на заднем высокие горы в снегу" class="element__img">
		 <div class="element__footer">
			<h2 class="element__text">Домбай</h2>
			<button class="element__btn-heart button" type="button"><img src="./image/heart.svg" alt="лайк" class="element__heart-img"></button>
		 </div>
	  </div>
	  <div class="element">
		 <img src="./image/Karachaevsk.jpg" alt="Старая крепость на фоне гор" class="element__img">
		 <div class="element__footer">
			<h2 class="element__text">Карачаево-Черкессия</h2>
			<button class="element__btn-heart button" type="button"><img src="./image/heart.svg" alt="лайк" class="element__heart-img"></button>
		 </div>
	  </div>
	</section>
 </main>
 <footer class="footer">
	<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
 </footer>
 <div class="popup">
	<form class="popup__container" name="popupForm">
	  <h2 class="popup__title">Редактировать профиль</h2>
	  <input type="text" class="popup__name" value="" name="inputName">
	  <input type="text" class="popup__occupation" value="" name="inpitOccupation">
	  <button type="submit" class="popup__btn-submit button">Сохранить</button>
	  <button type="button" class="popup__btn-close button"><img class="popup__btn-close-img" alt="кнопка закрыть" src="./image/CloseIcon.svg"></button>
	</form>
 </div>
</div>
</div>
<script src="/scripts/index.js"></script>
</body>
</html>
